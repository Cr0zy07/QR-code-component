<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            color: hsl(0, 0%, 100%);
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="card">
            <div class="card-image">
                <img class="desktop-image" src="images/image-header-desktop.jpg" alt="A group of women sitting at an office">
                <img class="mobile-image" src="images/image-header-mobile.jpg" alt="A group of women sitting at an office">
            </div>
            <div class="card-body">
                <header>
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>
                        Discover the benefits of data analytics and make better decisions regarding revenue,
                        customer
                        experience, and overall efficiency.
                    </p>
                </header>
                <div class="stats">
                    <div>
                        <span>10k+</span>
                        <h2>companies</h2>
                    </div>
                    <div>
                        <span>314</span>
                        <h2>templates</h2>
                    </div>
                    <div>
                        <span>12m+</span>
                        <h2>queries</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Cr0zy07</a>.
    </footer>
</body>

</html>
